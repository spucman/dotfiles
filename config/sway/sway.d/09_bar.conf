
# Status Bar:
#
# Read `man 5 sway-bar` for more information about this section.
bar {
  position top
  font pango:DejaVu Sans Mono, FontAwesome 11

  status_command $HOME/.cargo/bin/i3status-rs $HOME/.config/i3status-rust/config.toml

  colors {
    background #2E3440
    statusline #ECEFF4
    separator  #5E81AC

    focused_workspace  #4C7899 #285577 #ECEFF4
    active_workspace   #2E3440 #222222 #ECEFF4
    inactive_workspace #2E3440 #222222 #484E50
    urgent_workspace   #2F343A #D08770 #ECEFF4
    binding_mode       #2F343A #D08770 #ECEFF4
                #separator #666666
                #background #222222
                #statusline #dddddd
                #focused_workspace #0088CC #0088CC #ffffff
                #active_workspace #333333 #333333 #ffffff
                #inactive_workspace #333333 #333333 #888888
                #urgent_workspace #2f343a #900000 #ffffff
   }
}
